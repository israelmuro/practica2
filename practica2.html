
<html>
<head>
	<title>Formulario de registro</title>
</head>
<body>
<form><body bgcolor="#FFFFE0C">
     <h1>Formulario De Inscripcion</h1>
     <br/>
     <br/>
     <label><b>Nombre</b></label>
     <br/>
      <input title="Se necesita un nombre" type="text" name="nombre" required/>
     <br/>
     <br/>
     <label><b>Apellido Paterno</b></label>
     <br/>
      <input title="Se necesita un apellido paterno" type="text" name="apellidop" required/>
     <br/>
     <br/><label><b>Apellido Materno</b></label>
     <br/>
      <input title="Se necesita un apellido materno" type="text" name="apellidom" required/>
      <br/>
      <br/>
      
     <br/>
      <select name="edad">
      <option selected value="0"> Edad </option>
   <option value="1">20</option> 
   <option value="2">21</option> 
   <option value="3">22</option>
   <option value="4">23</option> 
   <option value="5">24</option> 
   <option value="6">25</option> 
   <option value="7">26</option> 
   <option value="8">27</option> 
   <option value="9">28</option>
   <option value="10">29</option> 
   <option value="11">30</option>  
      </select>
      <br/>
      <br/>
      <label><b>Sexo</b></label>
      <br/>
      <input type="radio"
        name="sexo"
         id="masculino"/>
         <label for="masculino">masculino </label>
         <br/>
        <input type="radio"
        name="sexo"
        id="femenino"/>
       <label for="femenino">femenino </label>
       <br/>
       <br/>
       
     <br/>
      <select name="nacionalidad">
      <option selected value="0"> Nacionalidad </option>
   <option value="1">Mexicano</option> 
   <option value="2">Colombiano</option> 
   <option value="3">Escoses</option>
   <option value="4">Ingles</option> 
   <option value="5">Americano</option> 
   <option value="6">Salvadorenio</option> 
   <option value="7">Espaniol</option> 
   <option value="8">Frances</option> 
   <option value="9">Ruso</option>
   <option value="10">Irlandes</option> 
   <option value="11">Australiano</option>  
      </select> 
      <br/>
      <br/>
      <label><b>Telefono</b></label>
     <br/>
    <input type="tel" name="Telefono" required/>
     <br/>
     <br/> 
     <label><b>Email</b></label>
     <br/>
     <input type="email" name="Email" required/>
     <br/>
     <br/>
     <label><b>Domicilio</b></label>
     <br/>
     <input type="text" name="Domicilio" required/>
     <br/>
     <br/>
     <label><b>Intereses</b></label>
     <br/>
     <input type="checkbox"
      name="interes1"
     id="i1"/>
     <label for="i1">Musica </label>
     <br/>
    <input type="checkbox"
    name="interes2"
    id="i2"/>
    <label for="i2">Tv </label>
    <br/>
    <input type="checkbox"
    name="interes3"
    id="i3"/>
   <label for="i3">Libros </label>
   <br/>
   <input type="checkbox"
    name="interes4"
    id="i4"/>
    <label for="i4">Deportes </label>
    <br/>
    <input type="checkbox"
    name="interes5"
    id="i5"/>
   <label for="i5">Tecnoligia </label>
   <br/>
   <br/>
   <label><b>Ultimo grado de estudios</b></label>
   <br/>
   <input type="radio"
        name="estudios"
         id="ninguno"/>
         <label for="ninguno">Ninguno </label>
         <br/>
        <input type="radio"
        name="estudios"
        id="primaria"/>
       <label for="primaria">Primaria </label>
       <br/>
       <input type="radio"
        name="estudios"
        id="secundaria"/>
       <label for="primaria">Secundaria </label>
       <br/>
       <input type="radio"
        name="estudios"
        id="prepa"/>
       <label for="prepa">preparatoria </label>
       <br/>
       <input type="radio"
        name="estudios"
        id="uni"/>
       <label for="uni">Universidad </label>
       <br/>
       <input type="radio"
        name="estudios"
        id="maes"/>
       <label for="maes">Maestria </label>
       <br/>
       <input type="radio"
        name="estudios"
        id="doc"/>
       <label for="doc">Doctorado </label>
       <br/>
       <br/>
       <label><b>Observaciones personales</b></label>
       <br/>
       <textarea rows="5" cols="40">
       </textarea><br/>
       <br/>
       <label><b>Dudas</b></label>
       <br/>
       <textarea rows="5" cols="40">
       </textarea>
       <br/>
       <button type="reset">Cancelar</button>   <button type="submit">Enviar</button>
       </body>
 </form>     
</body>
</html>
